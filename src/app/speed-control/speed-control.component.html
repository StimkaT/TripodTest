<div>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="true" >
        @for (button of buttons; track button) {
            <mat-button-toggle value="{{button.selected}}" (click)="buttonClick(button.speed)" >
                {{button.text}}
            </mat-button-toggle>
        }
    </mat-button-toggle-group>
    <app-control-buttons (emitter)="emitter.emit($event)" ></app-control-buttons>
</div>
